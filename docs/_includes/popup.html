<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      height: auto;
    }

    .popup h2 {
      margin-top: 0;
    }

    .popup p {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="overlay" id="referencePopup">
    <div class="popup">
      <div>
        <h2 id="referenceTitle" class="topBot10 leftRight20"></h2>
      </div>
      <div id="referenceAuthorContainer">
        <span id="referenceAuthor"></span>
      </div>
      <div class="topBot20 leftRight20">
        <div class="tb10">Bản dịch đoạn tóm tắt bài viết: </div>
        <div id="referenceAbstract" class="margin0">
        </div>
      </div>
      <div class="topBot20 leftRight20">
        <a id="referenceSource" target="_blank" href="">Xem bài viết gốc</a>
      </div>
      <div>
        <button id="closeButton" class="center">Đóng</button>
      </div>
    </div>
  </div>
  <script>
    const closeButton = document.getElementById('closeButton');
    const overlay = document.getElementById('referencePopup');

    closeButton.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script>
</body>

</html>
